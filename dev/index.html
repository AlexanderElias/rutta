<!DOCTYPE html>
<html>
<head>
	<title>Rutta</title>
	<script src="rutta.js"></script>
</head>
<body>

	<script>

		Rutta.setup()
		.add([
			{ path: '/', handler: function () { return '<h2>Hello World</h2>'; } },
			{ path: 'page', handler: function () { return '<h2>Page</h2>'; } }
		])
		.listen();

	</script>

	<a href="/page">Page</a>
	<br>
	<a r-href="/page">R-Page</a>

	<div r-view></div>

</body>
</html>
